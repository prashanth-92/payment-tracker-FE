<div class="container">
  <div class="row">
    <div class="col s12 m4" *ngFor="let class of classes">
      <div class="card">
        <div class="card-image">
          <img height="200" width="200" src="./assets/office.jpg">
          <span class="card-title"></span>
        </div>
        <div class="card-content">
          {{class}}
        </div>
        <div class="card-action">
          <a class="waves-effect waves  btn-small" (click)="goTo(class)"><span class="" style="color:black">Details</span></a>
        </div>
      </div>
    </div>
  </div>
</div>
