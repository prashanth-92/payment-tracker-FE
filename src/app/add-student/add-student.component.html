<div class="container">
<div class="row">
    <div class="col s12 m12">
      <div class="card blue darken-1">
        <div class="card-content white-text">
          <span class="card-title">Add Student</span>
          <div class="row">
              <div class="input-field col s12 m6">
                <i class="fa fa-user fa-lg prefix" aria-hidden="true"></i>                  
                <input id="name" [(ngModel)] = "student.name" type="text" class="validate">
                <label for="name">Name</label>
              </div>
              <div class="input-field col s12 m6">
                  <i class="fa fa-phone fa-lg prefix" aria-hidden="true"></i>                  
                  <input id="contact-no" [(ngModel)] = "student.tel" type="tel" class="validate">
                  <label for="contact-no">Contact Number</label>                
              </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="fa fa-university fa-lg prefix" aria-hidden="true"></i>                  
                    <select materialize="material_select" [(ngModel)]="student.school">
                        <option selected>SBSM</option>
                        <option>JV</option>
                        <option>SNMSSS</option>
                        <option>CV</option>
                        <option>DAV</option>
                        <option>PSBB</option>
                        <option>KV</option>
                      </select>
                      <label>School</label>
                      
                </div>
                <div class="input-field col s12 m6">
                    <i class="fa fa-book fa-lg prefix" aria-hidden="true"></i>                  
                    
                    <select materialize="material_select" multiple [(ngModel)]="student.subjects">
                      <option selected>Maths</option>
                      <option>Science</option>
                      </select>
                      <label>Subject (s)</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m6">
                    <i class="fa fa-university fa-lg prefix" aria-hidden="true"></i>                  
                    <select materialize="material_select" [(ngModel)]="student.class">
                        <option selected>IX</option>
                        <option>X</option>
                        <option>XI</option>
                        <option>XII</option>
                    </select>
                      <label>School</label>
                </div>
              </div>
        </div>
        <div class="card-action">
            <a class="waves-effect waves yellow btn-small" (click)="addStudent()"><span class="" style="color:black">Save</span></a>        </div>
      </div>
    </div>
  </div>
</div>
